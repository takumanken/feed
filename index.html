<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Executive Orders Monitoring</title>

  <style>
    body {
      background: #fff;
      color: #000;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 90vh;
      margin: 0;
      padding: 90px 0 0;
    }

    .typing-container {
      font-size: 1.4rem;
      line-height: 1.5;
      white-space: normal;
      text-align: left;
      width: 80%;
      padding: 10px;
      margin-bottom: 0;
      position: relative;
    }

    #typing {
      height: 25vh;
    }

    #typing2 {
      margin-top: 40px;
      height: auto;
    }

    .chart-container {
      width: 80%;
      font-family: "Courier New", monospace;
      padding: 10px;
      font-size: 1.2rem;
    }

    .chart-row {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }

    .president-label {
      width: 300px;
      text-align: left;
      margin-right: 20px;
    }

    .bar-container {
      background: #fff;
      flex-grow: 1;
      height: 24px;
      position: relative;
      margin-right: 20px;
    }

    .bar {
      background: #3b3b3b;
      height: 100%;
    }

    .count-label {
      width: 50px;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="typing-container" id="typing">
    <span id="typingWrapper1">
      <span id="typedText">Loading...</span>
    </span>
  </div>

  <div class="chart-container" id="chartContainer"></div>

  <div class="typing-container" id="typing2">
    <span id="typingWrapper2">
      <span id="typedText2"></span>
    </span>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>

  <script>
    (async function () {

      // ------------------ Basic Configuration ------------------
      const trump2ndStartDate = "2025-01-20";
      const initialTrumpOrdersUrl = "https://www.federalregister.gov/api/v1/documents?conditions%5Bcorrection%5D=0&conditions%5Bpresident%5D=donald-trump&conditions%5Bpresidential_document_type%5D=executive_order&conditions%5Bsigning_date%5D%5Bgte%5D=01%2F20%2F2025&conditions%5Bsigning_date%5D%5Blte%5D=03%2F25%2F2025&conditions%5Btype%5D%5B%5D=PRESDOCU&fields%5B%5D=citation&fields%5B%5D=document_number&fields%5B%5D=end_page&fields%5B%5D=html_url&fields%5B%5D=pdf_url&fields%5B%5D=type&fields%5B%5D=subtype&fields%5B%5D=publication_date&fields%5B%5D=signing_date&fields%5B%5D=start_page&fields%5B%5D=title&fields%5B%5D=disposition_notes&fields%5B%5D=executive_order_number&fields%5B%5D=not_received_for_publication&fields%5B%5D=full_text_xml_url&fields%5B%5D=body_html_url&fields%5B%5D=json_url&format=json&include_pre_1994_docs=true&order=executive_order&page=1&per_page=10000";
      const pastPresUrl = "data/past_president_executive_orders.json";

      // ------------------ Helper Functions ------------------
      function getGreeting() {
        const hour = new Date().getHours();
        if (hour >= 4 && hour < 12) return "Good morning";
        if (hour >= 12 && hour < 18) return "Good afternoon";
        return "Good evening";
      }

      function daysBetween(date1, date2) {
        const msPerDay = 1000 * 60 * 60 * 24;
        return Math.floor((date2 - date1) / msPerDay);
      }

      async function fetchAllResults(initialUrl) {
        let currentUrl = initialUrl;
        let allResults = [];

        try {
          while (currentUrl) {
            console.log(`Fetching: ${currentUrl}`);

            const response = await fetch(currentUrl);

            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();

            if (Array.isArray(data.results)) {
              allResults = allResults.concat(data.results);
            }

            currentUrl = data.next_page_url || null;
          }

          console.log("Fetched all Trump executive orders:", allResults);
          return allResults;

        } catch (error) {
          console.error('Error fetching Trump executive orders:', error);
          return [];
        }
      }

      // ------------------ Calculate Days in Term ------------------
      const now = new Date();
      const greeting = getGreeting();
      const termStart = new Date(trump2ndStartDate);
      const daysIntoTerm = daysBetween(termStart, now);

      // ------------------ Fetch Trump's Orders (UPDATED) ------------------
      let trumpResults = [];
      try {

        // ORIGINAL FETCH
        // trumpResults = await fetchAllResults(initialTrumpOrdersUrl);

        // FILE-BASED FETCH
        const response = await fetch("data/trump_executive_orders.json");
        const data = await response.json();
        trumpResults = data.results || [];

      } catch (error) {
        console.error("Error fetching Trump's orders:", error);
      }


      const trumpCount = trumpResults.length;

      // ------------------ Fetch Past Presidents' Data ------------------
      let pastDataArray = [];
      try {
        const pastResponse = await fetch(pastPresUrl);
        const pastData = await pastResponse.json();
        pastDataArray = pastData.results ? pastData.results : pastData;
      } catch (error) {
        console.error("Error fetching past presidents' data:", error);
      }

      const filteredPastData = pastDataArray.filter(order => {
        const startDate = new Date(order.start_date);
        const signingDate = new Date(order.signing_date);
        return daysBetween(startDate, signingDate) <= daysIntoTerm;
      });

      const presidentCountsMap = d3.rollup(
        filteredPastData,
        orders => orders.length,
        order => order.president
      );

      const presidentsResults = [
        { president: "Donald Trump 2nd", count: trumpCount },
        ...Array.from(presidentCountsMap, ([president, count]) => ({ president, count }))
      ];

      const promptText = `Trump's 2nd days in office: ${daysIntoTerm}\n` +
                         `result: ${JSON.stringify(presidentsResults)}`;
      console.log(promptText);

      // ------------------ Fetch Additional Text ------------------
      let additionalText = "";
      try {
        const externalResponse = await fetch("https://feed-production-dd21.up.railway.app/process", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: promptText })
        });
        const externalData = await externalResponse.json();
        additionalText = (externalData.response || "").trim();
      } catch (error) {
        console.error("Error fetching external text:", error);
      }

      // ------------------ First Typing Block ------------------
      const typedTextEl = document.getElementById("typedText");
      typedTextEl.textContent = "";

      const initialText = `
${greeting}, America.
Today is the ${daysIntoTerm} day of President Trump's second term.

So far, he has signed ${trumpCount} executive orders.
Let us compare his pace to that of the last ten presidents.`;

      let charIndex = 0;
      function typeText() {
        if (charIndex < initialText.length) {
          const currentChar = initialText.charAt(charIndex);
          typedTextEl.innerHTML += (currentChar === "\n") ? "<br>" : currentChar;
          charIndex++;
          setTimeout(typeText, 30);
        } else {
          showLoadingThenChart();
        }
      }

      function showLoadingThenChart() {
        let dotCount = 0;
        const loadingInterval = setInterval(() => {
          dotCount = (dotCount + 1) % 4;
          typedTextEl.innerHTML =
            initialText.split("\n").join("<br>") + 
            "<br><br><br>Loading" + ".".repeat(dotCount);
        }, 500);

        setTimeout(() => {
          clearInterval(loadingInterval);
          typedTextEl.innerHTML = initialText.split("\n").join("<br>");
          renderChart();
        }, 3000);
      }

      // ------------------ Chart Rendering ------------------
      function renderChart() {
        const chartContainer = document.getElementById("chartContainer");
        chartContainer.innerHTML = "";

        const maxCountOverall = d3.max(presidentsResults, d => d.count);

        function createChartRow(label, count) {
          const row = document.createElement("div");
          row.className = "chart-row";

          const nameSpan = document.createElement("span");
          nameSpan.className = "president-label";
          nameSpan.textContent = label;
          row.appendChild(nameSpan);

          const barContainer = document.createElement("div");
          barContainer.className = "bar-container";

          const bar = document.createElement("div");
          bar.className = "bar";
          bar.style.width = maxCountOverall ? (count / maxCountOverall) * 100 + "%" : "0%";

          barContainer.appendChild(bar);
          row.appendChild(barContainer);

          const countSpan = document.createElement("span");
          countSpan.className = "count-label";
          countSpan.textContent = count;
          row.appendChild(countSpan);

          return row;
        }

        presidentsResults.forEach(entry => {
          chartContainer.appendChild(createChartRow(entry.president, entry.count));
        });

        typeAdditionalText(additionalText);
      }

      // ------------------ Second Typing Block ------------------
      function typeAdditionalText(str) {
        const typedTextEl2 = document.getElementById("typedText2");
        typedTextEl2.textContent = "";

        let i = 0;
        function typeNext() {
          if (i < str.length) {
            typedTextEl2.innerHTML += (str.charAt(i) === "\n") ? "<br>" : str.charAt(i);
            i++;
            setTimeout(typeNext, 30);
          }
        }
        typeNext();
      }

      // ------------------ Start the typing animation ------------------
      typeText();
    })();
  </script>
</body>
</html>
