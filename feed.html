<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Executive Orders with d3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- D3 and Plot Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>
  <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/dist/plot.umd.min.js"></script>

  <!-- Our CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="outer">
    <h2>Executive Orders Record Comparison</h2>

    <div class="container">
      <div id="myplot">
        <h3>Executive Orders Count by President (Horizontal Bar Chart)</h3>
      </div>
      <div id="tableSection">
        <h3>Trump's Executive Orders</h3>
        <div id="tableScroll">
          <table id="trumpOrdersTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Signing Date</th>
                <th>Link</th>
              </tr>
            </thead>
            <tbody>
              <!-- Populated by script.js -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Our JS -->
  <script src="script.js"></script>
</body>
</html>
